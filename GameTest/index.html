<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game</title>
    <link rel="stylesheet" href="styles/mainmenu.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="mainmenu">
                <div class="menuwrapper">
                    <img src="assets/shooter.png" alt="" srcset="">
                    <input type="text" name="username" placeholder="Input Username">

                    <select name="level" id="level">
                        <option onselect="console.log(level)" value="1">Level 1</option>
                        <option onselect="level = 20" value="1">Level 2</option>
                        <option onselect="level = 15" value="1">Level 3</option>
                    </select>
                    
                    <div class="gunselector">
                        <div class="gunselectitem">
                            <label for="g1"><img src="assets/gun1.png" alt="" srcset=""></label>
                            <input onclick="changeGun(0)" type="radio" name="guns" id="g1">
                        </div>
                        <div class="gunselectitem">
                            <label for="g2"><img src="assets/gun2.png" alt="" srcset=""></label>
                            <input onclick="changeGun(1)" type="radio" name="guns" id="g2">
                        </div>
                    </div>

                    <div class="targetselector">
                        <div class="targetselectitem">
                            <label for="t1"><img src="assets/target1.png" alt="" srcset=""></label>
                            <input onclick="targetType = 0" type="radio" name="guns" id="t1">
                        </div>
                        <div class="targetselectitem">
                            <label for="t2"><img src="assets/target2.png" alt="" srcset=""></label>
                            <input onclick="targetType = 1" type="radio" name="guns" id="t2">
                        </div>
                        <div class="targetselectitem">
                            <label for="t3"><img src="assets/target3.png" alt="" srcset=""></label>
                            <input onclick="targetType = 2" type="radio" name="guns" id="t3">
                        </div>
                    </div>

                    <div class="mainbtnholder">
                        <button onclick="startGame()" class="playbtn">Play Game</button>
                        <button class="htpbtn">How to Play</button>
                    </div>
                </div>

            </div>

            <div class="gamescreen">
                <nav>
                    <h5 id="playername">Player Name:</h5>
                    <h5 id="score">Score: 0</h5>
                    <h5 id="time">Time: </h5>
                </nav>

                
                <div class="targetwrapper">
                    <div class="targetpool"></div>
                    <img id="target" class="dummytarget target" src="assets/target1.png" onclick="destroy(this)" alt="" srcset="">
                    <div class="backarea" onclick="minusTime()"></div>
                    <img class="gun" src="assets/gun1.png" alt="" srcset="">
                </div>
                <!-- <button onclick="startGame()">pppp</button> -->

                <div class="gameoverscreen">
                    <button onclick="startGame()">Play Again</button>
                    <button onclick="mainMenu()">Main Menu</button>
                </div>

            </div>
        </div>
    </main>
</body>

<script src="script/script.js"></script>

</html>
